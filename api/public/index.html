<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>api</title>
</head>

<body>
    <div class="container ">
        <div class="item">
            <h1 class="text-center text-success p-4">STUDENT'S INFORMATION</h1>
        </div>
        <div class=" row g-2  d-flex mx-3 " style="justify-content:center">
            <div class="col-lg-6 ">
                <div class="card ">
                    <h3 class="card-header bg-info text-center text-white">BASIC INFORMATION</h3>
                    <div class="card-body">
                        <label for="userName" class="form-label"><b>UserName:</b></label>
                        <input type="text" class="form-control" id="userName" name="name"
                         placeholder="Enter Username">
                        <span id="one" class="text-danger"></span>
                        <div class="item1">
                            <label for="userEmail" class="form-label"><b>Email ID:</b></label>
                            <input type="email" class="form-control" id="userEmail" name="email"
                                placeholder="Enter Email-ID">
                            <span id="three" class="text-danger"></span>
                        </div>
                        <div class="item2">
                            <label for="userMob" class="form-label"><b>Mobile No:</b></label>
                            <input type="number" class="form-control" id="userMob" name="mobile"
                                placeholder="00000-00000">
                            <span id="four" class="text-danger"></span>
                        </div>
                        <div class="item3">
                            <label for="userDob" class="form-label"><b>Date Of Birth:</b></label>
                            <input type="date" class="form-control" id="userDob" name="dob">
                            <span id="five" class="text-danger"></span>
                        </div>
                        <div class="item4">
                            <label for="userReligion" class="form-label"><b>Religion:</b></label>
                            <select id="userReligion" class="form-control">
                                <option active>CHOOSE</option>
                                <option>Christian</option>
                                <option>Hindu</option>
                                <option>buddha</option>
                            </select>
                            <span id="six" class="text-danger"></span>
                        </div>
                        <div class="d-flex justify-content-end mx-3 mt-3  mb-3">
                            <button class="btn bg-success text-light  justify-content-end" id="button"
                                onclick="myfunction()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <table class=" table-bordered  text-center" style="border: 1px solid black;">
                    <thead>
                        <tr>
                            <th>UserName</th>
                            <th>UserEmail</th>
                            <th>userMob</th>
                            <th>Edit/Update</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
