<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="style.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="item">
        <h1 class="p-2 mb-1" style="text-align: center;">Scientific Calculator</h1>
        <div class=" border-0 mb-2 mt-1 fw-bold p-1 mx-5 float-end bg-light rounded clock">
            <span id="hours">00</span>
            <span>:</span>
            <span id="mins">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="ampm"></span>
        </div>
    <div class="display p-3" >
        <input id="screen"  placeholder="0">
    </div>
        <div class="row-lg-12  p-2">
            <button class="btn bg-danger mx-2"onclick="clearScreen()"><b>AC</b></button>
            <button class="btn bg-light mx-2"onclick="calculateFactorial() "><b>X!</b></button>
            <button class="btn bg-light mx-2"value="("onclick="display('(')"><b>(</b></button>
            <button class="btn bg-light mx-2"value=")"onclick="display(')')"><b>)</b></button>
            <button class="btn bg-light mx-2"onclick="display('%')"><b>%</b></button>
            <button class="btn bg-danger mx-2"onclick="del()"><b>DEL</b></button>
        </div>
        <div class="row-lg-12  p-2">
            <button class="btn bg-light mx-2"onclick="sinFun()"><b>sin</b></button>
            <button class="btn bg-light mx-2"onclick="display(22/7)"><b>π</b></button>
            <button class="btn  bg-light mx-2" onclick="display(7)"><b>7</b></button>
            <button class="btn bg-light mx-2" onclick="display(8)"><b>8</b></button>
            <button class="btn bg-light mx-2"onclick="display(9)"><b>9</b></button>
            <button class="btn bg-light mx-2"onclick="display(/)"><b>/</b></button>
        </div>
        <div class="row-lg-12  p-2">
            <button class="btn bg-light mx-2"onclick="cosFun()"><b>cos</b></button>
            <button class="btn bg-light mx-2"onclick="logFun()"><b>log</b></button>
            <button class="btn bg-light mx-2"onclick="display(4)"><b>4</b></button>
            <button class="btn bg-light mx-2"onclick="display(5)"><b>5</b></button>
            <button class="btn bg-light mx-2"onclick="display(6)"><b>6</b></button>
            <button class="btn bg-light mx-2"onclick="display('*')"><b>*</b></button>
        </div>
        <div class="row-lg-12  p-2">
            <button class="btn bg-light mx-2"onclick="tanFun()"><b>tan</b></button>
            <button class="btn bg-light mx-2"onclick="sqrtFun()"><b>√</b></button>
            <button class="btn bg-light mx-2"onclick="display(1)"><b>1</b></button>
            <button class="btn bg-light mx-2"onclick="display(2)"><b>2</b></button>
            <button class="btn bg-light mx-2"onclick="display(3)"><b>3</b></button>
            <button class="btn bg-light mx-2"onclick="display('-')"><b>-</b></button>
        </div>
        <div class="row-lg-12  p-2">
            <button class="btn bg-light mx-2"onclick="expFun()"><b>e</b></button>
            <button class="btn bg-light mx-2"onclick="powFun()"><b>e<sup>2</sup></b></button>
            <button class="btn bg-light mx-2"onclick="display(0)"><b>0</b></button>
            <button class="btn bg-light mx-2"onclick="display('.')"><b>.</b></button>
            <button class="btn bg-light mx-2"onclick="slove()"><b>=</b></button>
            <button class="btn bg-light mx-2"onclick="display('+')" ><b>+</b></button>
        </div>
    </div>
</div>
</body>
</html>
